<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ЛР№7 - Адаптивная Grid с бургер-меню</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    .container {
      display: grid;
      grid-template-rows: auto auto auto auto auto;
      gap: 5px;
      min-height: 100vh;
      padding: 5px;
    }

    .block {
      display: grid;
      place-items: center;
      border: 2px solid rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-weight: bold;
      color: white;
      text-align: center;
      padding: 10px;
    }

    .header, .footer {
      background: #2c3e50;
    }

    .row1, .row2, .row3 {
      display: grid;
      gap: 5px;
    }

    .row1 {
      grid-template-columns: 1fr 1fr;
    }

    .row1 .col {
      display: grid;
      grid-template-rows: 1fr 1fr;
      gap: 5px;
    }

    .row2 {
      grid-template-columns: 1fr 1fr 1fr;
    }

    .row2 .col {
      display: grid;
      grid-template-rows: 1fr 1fr;
      gap: 5px;
    }

    .row3 {
      grid-template-columns: 1fr 1fr;
    }

    .b1 { background: #e74c3c; }
    .b2 { background: #3498db; }
    .b3 { background: #1abc9c; }
    .b4 { background: #9b59b6; }
    .b5 { background: #f39c12; }
    .b6 { background: #d35400; }
    .b7 { background: #2ecc71; }
    .b8 { background: #7f8c8d; order: 2; }
    .b9 { background: #34495e; order: 1; }

    .b1 img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .b7 {
      font-weight: normal;
      padding: 15px;
      line-height: 1.5;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      width: 100%;
    }

    .logo {
      font-size: 18px;
    }

    .menu-toggle {
      display: none;
    }

    .burger {
      font-size: 26px;
      color: white;
      cursor: pointer;
      display: none;
      user-select: none;
    }

    .menu {
      display: flex;
      gap: 15px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: normal;
    }

    @media (max-width: 768px) {
      .burger {
        display: block;
      }

      .menu {
        position: absolute;
        top: 100%;
        right: 0;
        background: #34495e;
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
        display: none;
        border-radius: 0 0 8px 8px;
        z-index: 1;
        width: 100%;
      }

      .menu-toggle:checked + .burger + .menu {
        display: flex;
      }

      .row1, .row2, .row3 {
        grid-template-columns: 1fr;
      }

      .row1 .col, .row2 .col {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto;
      }
    }

    @media (max-width: 480px) {
      .row1 .col, .row2 .col {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="block header">
      <div class="header-content">
        <span class="logo">шапка</span>
        <input type="checkbox" id="menu-toggle" class="menu-toggle" />
        <label for="menu-toggle" class="burger">&#9776;</label>
        <nav class="menu">
          <a href="#">Главная</a>
          <a href="#">О нас</a>
          <a href="#">Контакты</a>
        </nav>
      </div>
    </header>

    <div class="row1">
      <div class="block b1">
        <img src="..//lr_7/im.jpg" alt="Изображение">
      </div>
      <div class="col">
        <div class="block b2">2</div>
        <div class="block b3">3</div>
      </div>
    </div>

    <div class="row2">
      <div class="block b4">4</div>
      <div class="col">
        <div class="block b5">5</div>
        <div class="block b6">6</div>
      </div>
      <div class="block b7">
        text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text
      </div>
    </div>

    <div class="row3">
      <div class="block b9">8</div>
      <div class="block b8">9</div>
    </div>

    <footer class="block footer">подвал</footer>
  </div>
</body>
</html>
