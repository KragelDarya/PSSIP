    // Задание 1: Показать текущую дату в формате месяц-год
    function showMonthYear() {
      const now = new Date();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = now.getFullYear();
      alert(`${month}-${year}`);
    }
  </script>

  <h2>Задание 3:</h2>
  <script>
    // Задание 3: Работа с массивом 
    const originalArray = [];
    for (let i = 0; i < 6; i++) {
      originalArray.push(Math.floor(Math.random() * 21) - 10);
    }

    const modifiedArray = [...originalArray];
    const sum = originalArray.reduce((acc, val) => acc + val, 0);
    const rawAverage = sum / originalArray.length;
    const average = parseFloat(rawAverage.toFixed(3));

    for (let i = 0; i < modifiedArray.length; i++) {
      if (modifiedArray[i] > 0) {
        modifiedArray[i] = average;
      }
    }

    document.write("<strong>Исходный массив:</strong> " + originalArray.join(", ") + "<br>");
    document.write("<strong>Среднее арифметическое:</strong> " + average + "<br>");
    document.write("<strong>Изменённый массив:</strong> " + modifiedArray.join(", ") + "<br>");
  </script>
