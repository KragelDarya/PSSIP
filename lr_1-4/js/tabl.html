<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
        <title>Таблица</title>
        <meta name="description" content="Page dascription">
        <meta name="keywords" lang="ru" content="Ключевые слова через запятую">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="/favicon.ico">
        <script src="script.js"></script>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Пример таблицы с объединением ячеек</h2>

<table>
    <tr>
        <th rowspan="2">Заголовок 1</th>
        <th colspan="2">Заголовок 2</th>
    </tr>
    <tr>
        <th>Подзаголовок 2.1</th>
        <th>Подзаголовок 2.2</th>
    </tr>
    <tr>
        <td>Данные 1</td>
        <td>Данные 2.1</td>
        <td>Данные 2.2</td>
    </tr>
    <tr>
        <td colspan="2">Данные 3 (объединено по горизонтали)</td>
        <td>Данные 4</td>
    </tr>
</table>
<p></p>
<a href="..//js/rezume.html">На главную</a>

</body>
</html>
